			<div class="form">
				<div class="date">
					<div class="dateTexte">Date de l'intervention :</div>
					<div class="dateInput">
						<input type="datetime-local" name="dateIntervention" />
					</div>
				</div>
				<div class="membrePresent">
					<div class="membrePresentTexte">Membre Présent :</div>
					<div class="membrePresentInput">
						<input type="text" name="MembrePrésent" placeholder="John Doe" />
					</div>
				</div>
				<div class="grade">
					<div class="gradeTexte">Grade :</div>
					<div class="gradeInput">
						<select
							name="Grade"
							id="gradeSelect"
							onchange="updateSelectedGrade()"
						>
							<option value="" selected disabled>Choisissez un grade</option>
							<optgroup label="Agent de maintenance">
								<option value="Apprenti Technicien">Apprenti Technicien</option>
								<option value="Technicien">Technicien</option>
								<option value="Technicien Senior">Technicien Senior</option>
							</optgroup>
							<optgroup label="Cadres">
								<option value="Apprenti Ingénieur">Apprenti Ingénieur</option>
								<option value="Superviseur Maintenance">
									Superviseur De Maintenance
								</option>
								<option value="Ingénieur">Ingénieur</option>
								<option value="Ingénieur En Chef">Ingénieur En Chef</option>
								<option value="Directeur De Secteur">
									Directeur De Secteur
								</option>
							</optgroup>
							<optgroup label="Direction">
								<option value="Directeur D'ingénierie">
									Directeur D'ingénierie
								</option>
								<option value="Directeur Technique">Directeur Technique</option>
							</optgroup>
						</select>
					</div>
				</div>

				<div class="departement">
					<div class="departementTexte">Département :</div>
					<div class="departementinput">
						<select name="departement">
							<option value="Maintenance" selected>Maintenance</option>
							<option value="R&d">Recherche et développement</option>
							<option value="Manufacture">Manufacture</option>
						</select>
					</div>
				</div>
				<div class="OtherDist">
					<div class="otherDistText">Autre Personnel Présent :</div>
					<div class="otherDistInput">
						<input type="text" name="other" class="otherName" />
					</div>
				</div>
				<div class="OtherNamePicker"></div>
				<div class="catRepa">
					<div class="catRepaText">Catégorie de réparation :</div>
					<div class="catRepaInput">
						<label>
							<input type="checkbox" name="rang" class="rang" />
							<span class="custom-checkbox"></span> Rang A
						</label>
						<label>
							<input type="checkbox" name="rang" class="rang" />
							<span class="custom-checkbox"></span> Rang B
						</label>
						<label>
							<input type="checkbox" name="rang" class="rang" />
							<span class="custom-checkbox"></span> Rang C
						</label>
						<label>
							<input type="checkbox" name="rang" class="rang" />
							<span class="custom-checkbox"></span> Rang D
						</label>
						<label>
							<input type="checkbox" name="rang" class="rang" />
							<span class="custom-checkbox"></span> Rang E
						</label>
					</div>
				</div>
				<div class="intervention">
					<div class="interventionText">Descriptif de l'intervention :</div>
					<div class="interventionInput">
						<textarea
							id="exportText"
							name="mission"
							cols="100"
							oninput="Autogrow(this)"
						></textarea>
					</div>
				</div>
				<div class="materiel">
					<div class="materieltext">Matériel utilisé :</div>
					<div class="materielInput">
						<input type="text" name="materiel" class="otherMateriel" />
					</div>
				</div>
				<div class="othermaterielPicker"></div>
				<div class="finReparation">
					<div class="finReparationText">
						Date et heure de fin de l'intervention :
					</div>
					<div class="finReparationInput">
						<input type="datetime-local" name="fin" />
					</div>
				</div>
			</div>
		</div>
		<div class="buttonExport">
			<button class="buttonToExport">Télécharger le rapport</button>
		</div>
	</body>
